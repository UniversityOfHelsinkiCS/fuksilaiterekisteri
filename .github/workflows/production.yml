name: Build production-image

on:
  release:
    types: [published]

jobs:
  test:
    name: "Run linter and Cypress tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: npm ci
        run: npm ci

      - name: npm run lint
        run: npm run lint

      - name: docker-compose up -d
        run: docker-compose up -d

      - name: Run cypress tests
        run: ./node_modules/.bin/cypress run --headless *.spec.js

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Publish to DockerHub
        uses: docker/build-push-action@v1.1.0
        with:
          repository: toska/fuksilaiterekisteri
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          build_args: BASE_PATH=/fuksilaite/,NODE_ENV=production,GITHUB_SHA=${{ github.sha }},SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          tags: production

  notify:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    steps:
      - name: Notify failed
        uses:  UniversityOfHelsinkiCS/slackbot-action@v1.4.2
        if: (needs.test.result != 'success' || needs.build.result != 'success')
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          message-type: test-failure
      - name: Notify success
        uses:  UniversityOfHelsinkiCS/slackbot-action@v1.4.2
        if: (needs.test.result == 'success' || needs.build.result == 'success')
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          message-type: deployment
          deployment-target: production
          softa-url: https://study.cs.helsinki.fi/fuksilaite/
