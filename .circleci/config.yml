version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout

      - run: docker build . -t toska/fuksilaiterekisteri:production

      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      - run: docker push toska/fuksilaiterekisteri:production